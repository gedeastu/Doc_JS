<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>training02 - JS</title>
</head>
<body>
    <!-- Question Training 02 :
    1. Make a button in Event JS with `onclick` dan sertakan style dan hasil setelah di klik buttonnya.
    2. Make a button in Mouse Event JS with `onmouseover` and `onmouseout` ketika dihover tombolnya maka akan keluar sebuah `Nama` 
    ketika sudah non-Hover maka `Warna` text `Nama` itu akan berubah. -->
    <h1>Training 02_JS</h1>
    <button id="getStarted" onclick="ifStarted()">Get Started</button>
    <button id="more" onmouseover="ifHover()" onmouseout="ifNonHover()"></button>
</body>
</html>
